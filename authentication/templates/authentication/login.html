{% extends "base.html" %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
    <body>
        <div class="center-wrapper">
            <h1>Log in</h1>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
                    <form method="post">
                    <div class="my_form">
                            {% csrf_token %}
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" required pattern="[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" required><br>
                            <button type="submit" id="log_in">Log in</button>
                            <div>
                                <a href="/register/" class="questions">Not registered yet?</a>
                                <a href="#" class="questions">Forgot password or email?</a>
                            </div>
                    </div>
                    </form>
        </div>
    </body>
{% endblock %}
