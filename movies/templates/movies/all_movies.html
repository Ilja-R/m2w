{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
{% endblock %}
{% block content %}
<table class="inline-form">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in all_movies %}
            <tr>
                <td style="width: 10%;"><img src="{{ movie.poster.url }}" width="100" height="100"></td>
                <td><a href="{{ movie.id }}" style="font-weight: bold">{{ movie.title }}</a></td>
                <td>{{ movie.year }}</td>
                <td>
                    {% if movie.id not in added_movies_id %}
                        <a  href="{% url 'add-movie' movie.id %}">
                            <button type="submit" id="find">Add movie</button>
                        </a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
