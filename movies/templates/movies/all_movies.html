{% extends 'base.html' %}

{% block content %}
<table>
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in all_movies %}
            <tr>
                <td><img src="{{ movie.poster.url }}" width="100" height="100"></td>
                <td><a href="{{ movie.id }}">{{ movie.title }}</a></td>
                <td>{{ movie.year }}</td>
                <td>
                    {% if movie.id not in added_movies_id %}
                        <a  href="{% url 'add-movie' movie.id %}">
                            <button type="submit">Add movie</button>
                        </a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
