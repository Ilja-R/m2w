
{% extends 'base.html' %}

{% load static %}

{% block content %}
    
{% if confirm %}
    <h1>Update Success</h1>
{% endif %}
<form method="post" enctype="multipart/form-data" class="my_form">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="avatar-preview">
        {% if form.instance.avatar %}
            <img src="{{ form.instance.avatar.url }}" width="50" height="50" id="current-avatar" />
        {% endif %}
    </div>
    <button type="submit">Save</button>
</form>

</form>
{% endblock %}
